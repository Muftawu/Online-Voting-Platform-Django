{% extends 'base.html' %}

{% load static %}

{% block title %} Sign-up {% endblock title %}

{% block content %}


<div class="container">
      <div class="wrapper">
        <div class="title"><span>Sign up Form</span></div>

        <form action="" method="POST">
            {% csrf_token %}
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" required>
          </div>

          <div class="row">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required>
          </div>

          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" name="password1" placeholder="Password" required>
          </div>

          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" name="password2" placeholder="Password Confirmation" required>
          </div>

          <div class="pass"><a href="#">Remember me?</a></div>
          <div class="row button">
            <input type="submit" value="Sign up">
          </div>

          <div class="signup-link" style="color:#16a085">Already a member? <a href="{% url 'accounts:login' %}">Login</a></div>
        </form>
      </div>
    </div>

    
{% endblock content %}
